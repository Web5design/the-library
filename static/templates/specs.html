<div>
  <h2>Specifications</h2>
  <div ng-include="'/couth/forms/specs.html'"></div>
  <!-- XXX add some filter and (client-side) pagination -->
  <table class='table table-striped table-hover'>
    <tr>
      <th>Key</th>
      <th>Sources</th>
      <th ng-show='$couthUser.name' class='couth-actions'>Actions</th>
    </tr>
    <tr ng-repeat='spec in specs | startFrom:$couthCurrentPage*$couthPageSize | limitTo:$couthPageSize'>
      <td>{{ spec.shortName }}</td>
      <td>
        <ul>
          <li ng-repeat='src in spec.sources'>
            <a href='{{src.url}}' target='_new'>{{src.url}}</a>
            <span class='label'>{{src.type}}</span>
          </li>
        </ul>
      </td>
      <td ng-show='$couthUser.name' class='couth-actions'>
        <div ng-include="'/couth/edit-item.html'" ng-init='$couthItem = spec' class='couth-inlined'></div>
        <div ng-include="'/couth/confirm-delete-item.html'" ng-init='$couthItem = spec'
             ng-show='$couthUser.isAdmin' class='couth-inlined'></div>
      </td>
    </tr>
  </table>
  <div ng-include="'/couth/pagination.html'" class='couth-pagination'></div>
</div>
