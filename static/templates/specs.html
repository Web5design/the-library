<div>
  <h2>Specifications</h2>
  <div ng-include="'/couth/forms/specs.html'"></div>
  <!-- XXX add some filter and (client-side) pagination -->
  <table class='table table-striped table-hover'>
    <tr>
      <th>Key</th>
      <th>Sources</th>
      <th ng-show='$couthUser.name' class='couth-actions'>Actions</th>
    </tr>
    <tr ng-repeat='spec in specs | startFrom:$couthCurrentPage*$couthPageSize | limitTo:$couthPageSize'>
      <td>{{ spec.shortName }}</td>
      <td>
        <ul>
          <li ng-repeat='src in spec.sources'>
            <a href='{{src.url}}' target='_new'>{{src.url}}</a>
            <span class='label'>{{src.type}}</span>
          </li>
        </ul>
      </td>
      <td ng-show='$couthUser.name' class='couth-actions'>
        <!-- XXX make these reusable includes -->
        <button type='button' class='btn btn-mini' ng-click='$emit("couth:edit", spec)'>Edit</button>
        <button type='button' class='btn btn-mini btn-danger' 
                ng-click='spec.$couthConfirm = true' ng-show='$couthUser.isAdmin &amp;&amp; !spec.$couthConfirm'>&times;</button>
        <div class='btn-group' ng-show='$couthUser.isAdmin &amp;&amp; spec.$couthConfirm'>
          <button type='button' class='btn btn-mini btn-danger' ng-click='$emit("couth:delete", spec)'>confirm</button>
          <button type='button' class='btn btn-mini' ng-click='spec.$couthConfirm = false'>cancel</button>
        </div>
      </td>
    </tr>
  </table>
  <div ng-include="'/couth/pagination.html'" class='couth-pagination'></div>
</div>
